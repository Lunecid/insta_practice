
<div class="card my-3 mr-3 ml-3 col-12 col-md-6">
    <div class="card-header">
        {% if post.user.profile_image %} 
            <img src="{{ post.user.profile_image.url }}" alt="" class="rounded-circle" width="30px">
        {% else %}
            <img src="/media/profile/default.jpg" alt="" class="rounded-circle" width="30px">
        {% endif %}    
        <a href="{% url 'accounts:profile' username=post.user %}" class="text-reset text-decoration-none">
            {{ post.user }}
        </a>
    </div>
    <a href="{% url 'posts:detail' id=post.id %}">
        <img src="{{ post.image.url }}" alt="">
    </a>
    <div class="card-body">
            {% if user in post.like_users.all %}
                <i class="bi bi-heart-fill heart" style="color:red" data-post-id="{{post.id}}">{{ post.like_users.all|length }}</i>
            {% else %}
                <i class="bi bi-heart heart" data-post-id="{{post.id}}">{{ post.like_users.all|length }}</i>
            {% endif %}
            명이 좋아합니다.
        <p class="card-text"><b>{{ post.user }}</b> {{ post.content }}</p>
        
        {% if user == post.user %}
            <a href="{% url 'posts:delete' id=post.id %}">delete</a>
        {% endif %}

    </div>
</div>
